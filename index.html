<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <p>Hello <span id="name">World</span>! This is HTML5 Boilerplate.</p>

        <profile>
            <name>
                <label>Nom</label>
                <input />
            </name>
            <adress>
                <label>Adresse</label>
                <input />
            </adress>
            <role>
                <label>Role</label>
                <input />
            </role>
            <company>
                <label>Company</label>
                <input />
            </company>
            <save class="btn">Save profile</save>
            <reset class="btn">Reset profiles</reset>
        </profile>

        <result></result>
        <script id="profiles" type="text/x-handlebars-template">
            <profiles>
                {{#profiles}}
                    <profile>
                        <name>
                            {{name}}
                        </name>
                        <adress>
                            {{adress}}
                        </adress>
                        <role>
                            {{role}}
                        </role>
                        <company>
                            {{company}}
                        </company>
                    </profile>
                    <hr />
                {{/profiles}}
            </profiles>
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.min.js"></script>
        <!-- Core scripts -->
        <script type="text/javascript" src="js/core/conf.js"></script>
        <script type="text/javascript" src="js/core/tools.js"></script>
        <script type="text/javascript" src="js/core/di.js"></script>
        <script type="text/javascript" src="js/core/core.js"></script>
        <!-- Common scripts -->
        <script type="text/javascript" src="js/common/pojo.js"></script>
        <!-- DAO scripts -->
        <script type="text/javascript" src="js/dao/dao.js"></script>
        <!-- Services scripts -->
        <script type="text/javascript" src="js/services/services.js"></script>
        <!-- Controllers scripts -->
        <script type="text/javascript" src="js/controllers/controllers.js"></script>
        <!-- Rendering scripts -->
        <script type="text/javascript" src="js/rendering/adapters/adapters.js"></script>
        <script type="text/javascript" src="js/rendering/rendering.js"></script>
        <!-- Events script -->
        <script type="text/javascript" src="js/events/register.js"></script>
        <script type="text/javascript" src="js/events/events.js"></script>
        <!-- Main script -->
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
